services:
  redis:
    image: redis:7-alpine
    container_name: fadnote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fadnote-network

  fadnote:
    build: .
    container_name: fadnote-app
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - STORAGE_TYPE=redis
      - REDIS_URL=redis://redis:6379
      - FS_STORAGE_PATH=/app/data/notes
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fadnote-network

volumes:
  redis-data:

networks:
  fadnote-network:
    driver: bridge